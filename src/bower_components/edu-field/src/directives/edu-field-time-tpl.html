<div class="form-group  {{options.col}}" ng-class="{'has-error':  $invalid, 'has-success': !$invalid && $dirty}" style="position:relative"  ng-hide="options.hidden">
	<label for="{{id}}">
		{{options.label}}
		{{options.required ? '*' : ''}}
	</label>
	<input type="text"
			class="form-control  input-{{options.inputSize}}"
			id="{{id}}"
			name="{{name}}"
			placeholder="{{options.placeholder}}"
			edu-focus="options.autofocus"
			ng-required="options.required"
			ng-disabled="options.disabled"
			ng-readonly="options.readonly"
			ng-pattern="/^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/"
			ng-model="value"
			ng-blur="onBlur()"
			ng-focus="onFocus()"
			ng-change="onChange()">
			
	<div class="help-block has-error" ng-show="$invalid"  style="position:absolute;top:50px">
		<small class="error" ng-show="$invalidRequired">Campo obligatorio. Introduzca una hora</small>
		<small class="error" ng-show="$invalidPattern">Introduzca una hora válida</small>
	</div>
</div>
