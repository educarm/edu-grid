<div class="form-group  {{options.col}}" ng-class="{'has-error':  $invalid, 'has-success': !$invalid && $dirty}" style="position:relative" ng-hide="options.hidden">

	<label for="{{id}}">
		{{options.label}}
		{{options.required ? '*' : ''}}
	</label>
	<select ng-show="options.groupBy" ng-class="{'loadinggif':options.loading}"
			class="form-control input-{{options.inputSize}}"
			id="1-{{id}}"
			
			dependent-control="options.dependentControl"
			edu-focus="options.autofocus"
			ng-blur="onBlur()"
			ng-focus="onFocus()"
			ng-change="onChange()"
			ng-model="value"
     		ng-required="options.required"
			
			ng-disabled="options.disabled"
			
			ng-options="option.value as option.name group by option[options.groupBy] for option in optionsSelect">
		 
		<option value="">{{options.emptyOptionText}}</option> 
                 
	</select>
	<select ng-show="!options.groupBy" ng-class="{'loadinggif':options.loading}"
			class="form-control input-{{options.inputSize}}"
			id="2-{{id}}"
			
			dependent-control="options.dependentControl"
			edu-focus="options.autofocus"
			ng-blur="onBlur()"
			ng-focus="onFocus()"
			ng-change="onChange()"
			ng-model="value"
     		ng-required="options.required"
			
			ng-disabled="options.disabled"
			
			ng-options="option.value as option.name for option in optionsSelect">
			>
		 
		<option value="">{{options.emptyOptionText}}</option> 
                 
	</select>
	
	<div class="help-block has-error" ng-show="$invalid"  style="position:absolute;top:50px">
				<small class="error" ng-show="$invalidRequired">Campo obligatorio. Introduzca un valor</small>
				<small class="error" ng-show="$invalidMinlength">Debe tener al menos {{options.min}} caracteres</small>
				<small class="error" ng-show="$invalidMaxlength">No puede tener más de {{options.max}} caracteres</small>
				<small class="error" ng-show="$invalidPattern">Introduzca un valor válido</small>
	</div>
</div>
