<div class="form-group  {{options.col}}" ng-hide="options.hidden">
	<label for="{{id}}">
		{{options.label}}
		{{options.required ? '*' : ''}}
	</label>
	<div edu-select-remote 
	        inputclass="form-control input-{{options.inputSize}}"
			ng-model="value"
			edu-focus="options.autofocus"
			ng-required="options.required"
			ng-disabled="options.disabled"
			ng-readonly="options.readonly"
			uri-data="options.uridata"
			field-value="options.fieldvalue"
			field-name="options.fieldname">
	
</div>
